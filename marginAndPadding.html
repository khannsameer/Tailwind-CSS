<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Margin and Padding</title>
  </head>
  <body>
    <!-- 
  Tailwind CSS Margin and Padding Examples
  This file shows usage of padding (p-*) and margin (m-*) utilities,
  including directional variants like pt, pb, pl, pr, mt, ml, etc.
-->

    <!-- Span with left padding (pl-10), left margin (ml-10), top padding (pt-5), top margin (mt-10) -->
    <span class="bg-amber-300 text-3xl pl-10 ml-10 pt-5 mt-10 block">
      Span tag with padding and margin
    </span>

    <!-- Full padding on all sides (p-2.5) -->
    <h1 class="text-3xl bg-cyan-900 text-white p-2.5">Heading with Padding</h1>

    <!-- Full margin on all sides (m-2.5) -->
    <h1 class="text-3xl bg-green-800 text-white m-2.5">Heading with Margin</h1>

    <!-- Horizontal padding only (px-5) -->
    <h1 class="text-3xl bg-indigo-800 text-white px-5">X-axis Padding</h1>

    <!-- Vertical padding only (py-4) -->
    <h1 class="text-3xl bg-amber-900 text-white py-4">Y-axis Padding</h1>

    <!-- Horizontal margin only (mx-4) -->
    <h1 class="text-3xl bg-fuchsia-800 text-white mx-4">X-axis Margin</h1>

    <!-- Vertical margin only (my-4) -->
    <h1 class="text-3xl bg-gray-800 text-white my-4">Y-axis Margin</h1>

    <!-- Top padding (pt-6) and top margin (mt-10) -->
    <h1 class="text-3xl bg-blue-800 text-white pt-6 mt-10">
      Padding Top and Margin Top
    </h1>

    <!-- Bottom padding (pb-5) and bottom margin (mb-20) -->
    <h1 class="text-3xl bg-indigo-900 text-white pb-5 mb-20">
      Padding Bottom and Margin Bottom
    </h1>

    <!-- Left padding (pl-5) and left margin (ml-10) -->
    <h1 class="text-3xl bg-emerald-900 text-white pl-5 ml-10">
      Padding Left and Margin Left
    </h1>

    <!-- Right padding (pr-5) and right margin (mr-10), with right-aligned text -->
    <h1 class="text-3xl bg-lime-700 text-white pr-5 mr-10 text-right">
      Padding Right and Margin Right
    </h1>
  </body>
</html>
