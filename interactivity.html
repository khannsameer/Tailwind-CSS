<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Interactivity with Tailwind CSS</title>
  </head>
  <body>
    <button class="bg-blue-300 text-2xl font-semibold p-1 m-3 rounded-md">
      Login
    </button>

    <button
      class="bg-blue-300 text-2xl font-semibold p-1 m-3 rounded-md hover:bg-blue-900 transform ease-in-out transition duration-300 text-white"
    >
      Login
    </button>
    <button
      class="bg-blue-300 text-2xl font-semibold p-1 m-3 rounded-md focus:bg-cyan-700 transform ease-in-out transition duration-300 text-white"
    >
      Login
    </button>

    <button
      class="bg-blue-300 text-2xl font-semibold p-1 m-3 rounded-md active:bg-emerald-700 transform ease-in-out transition duration-300 text-white"
    >
      Login
    </button>
  </body>
</html>
