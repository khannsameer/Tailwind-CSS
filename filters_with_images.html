<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>filters_with_images in Tailwind CSS</title>
  </head>
  <body>
    <img src="img.jpg" alt="" class="h-100" /> <br />
    <img src="img.jpg" alt="" class="h-100 blur" /><br />

    <h1 class="text-6xl">Brightness</h1>

    <img src="img.jpg" alt="" class="h-100 brightness-50" /> <br />
    <img src="img.jpg" alt="" class="h-100 brightness-75" /> <br />
    <img src="img.jpg" alt="" class="h-100 brightness-90" /> <br />
    <img src="img.jpg" alt="" class="h-100 brightness-125" /> <br />
    <img src="img.jpg" alt="" class="h-100 brightness-200" /> <br />

    <h1 class="text-6xl">Contrast</h1>
    <br />

    <img src="img.jpg" alt="" class="h-100 contrast-50" /> <br />
    <img src="img.jpg" alt="" class="h-100 contrast-75" /> <br />
    <img src="img.jpg" alt="" class="h-100 contrast-100" /> <br />
    <img src="img.jpg" alt="" class="h-100 contrast-200" /> <br />
  </body>
</html>
