<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>background classes in tailwind css</title>
  </head>
  <body>
    <!-- <div
      class="bg-sky-700 text-2xl h-100"
      style="background-image: url(img.jpg)"
    >
      Hello Tailwind
    </div> -->

    <div
      class="bg-sky-700 text-2xl h-64 bg-[url('img.jpg')] bg-no-repeat bg-center bg-contain"
    >
      Hello Tailwind
    </div>
    <br />

    <div
      class="gradient bg-gradient-to-t bg-purple-600 from-pink-500 size-100"
    ></div>
    <br />
    <div
      class="gradient bg-gradient-to-b bg-cyan-500 from-pink-500 size-100"
    ></div>
    <br />
    <div
      class="gradient bg-gradient-to-l bg-green-800 from-orange-600 size-100"
    ></div>
    <br />
    <div
      class="gradient bg-gradient-to-r bg-zinc-600 from-neutral-500 size-100"
    ></div>
    <br />
    <div
      class="gradient bg-gradient-to-tr bg-zinc-600 from-pink-500 size-100"
    ></div>
    <br />
    <div
      class="gradient bg-gradient-to-bl bg-neutral-400 from-cyan-300 size-100"
    ></div>
    <br />
    <div class="size-52 shadow-gray-800 shadow-2xl m-32"></div>
  </body>
</html>
