<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Transition with Tailwind CSS</title>
  </head>
  <body>
    <button class="bg-cyan-600 border-2 p-2 rounded-xl font-bold ml-5 mt-5">
      login
    </button>
    <button
      class="bg-amber-300 p-2 rounded-xl font-medium ml-5 mt-5 hover:bg-red-500 transition duration-500"
    >
      Sign up
    </button>

    <button
      class="opacity-100 p-2 rounded-xl font-medium ml-5 mt-5 hover:bg-amber-300 transition duration-500"
    >
      Click
    </button>

    <button
      class="bg-lime-300 p-3 rounded-xl font-medium ml-5 mt-5 rotate-25 hover:rotate-0 transition duration-500"
    >
      Enter
    </button>

    <button
      class="bg-pink-300 p-3 rounded-xl font-medium ml-5 mt-5 hover:scale-110 transition duration-500"
    >
      Hover
    </button>

    <img
      src="img.jpg"
      class="m-52 w-60 rotate-12 hover:rotate-0 hover:scale-125 transition duration-500 ease-in-out"
      alt=""
    />
  </body>
</html>
