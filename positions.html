<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Positions in tailwind CSS</title>
  </head>
  <body>
    <div class="bg-gray-800 size-120 relative">
      <div class="bg-purple-600 size-20 absolute bottom-0 right-0"></div>
      <div class="bg-purple-500 size-20 absolute top-0 right-0"></div>
      <div class="bg-purple-400 size-20 absolute bottom-0 left-0"></div>
      <div class="bg-purple-300 size-20 absolute top-0 left-0"></div>
    </div>
    <br /><br />
    <div class="bg-lime-900 size-120">
      <h1 class="bg-amber-100 fixed z-20">Hello world..!!</h1>
    </div>
    <br /><br />
    <div class="bg-emerald-800 size-120 relative">
      <div class="bg-cyan-800 size-50 border-3 absolute inset-35"></div>
    </div>
  </body>
</html>
